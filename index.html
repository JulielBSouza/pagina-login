<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
              </div>
              <div id="loginError" class="text-danger mb-3"></div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastrar-se</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Cadastrar-se</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="registerName" required placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="registerEmail" required placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="registerPassword" required placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirme sua senha">
            </div>
            <div id="registerError" class="text-danger mb-3"></div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
